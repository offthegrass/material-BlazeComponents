<template name="CoreIcon">
    <core-icon {{attr}} noink>

        <svg viewBox="0 0 24 24" height="100%" width="100%" preserveAspectRatio="xMidYMid meet"
             style="pointer-events: none; display: block;">
            <g>
                <path d="{{path}}"></path>
            </g>
        </svg>

    </core-icon>
</template>
